<html xmlns:th="http://www.thymeleaf.org">
	<head>

	</head>
	<body>
	<header>
	<div class="container">
	<h1>주문</h1>
	
		<form action="/orderAdd" method="post" id="orderAdd">

				<table>
				<tr>
					<th>주문일자</th>
					<td><input id="orderDay" name="orderDay"/></td>
				</tr>	
				<tr>
					<th>주문번호</th>
					<td><input id="orderNumber" name="orderNumber" /></td>
				</tr>	
				<tr>
					<th>계좌번호</th>
					<td><input id="accountNumber" name="accountNumber"/></td>
				</tr>
				<tr>
					<th>회원ID</th>
					<td><input id="userId" name="userId" th:value = "${session.userId}"/></td>
				</tr>
				<tr>
					<th>종목코드</th>
					<td><input id="orderItemCode" name="orderItemCode" /></td>
				</tr>
				<tr>
					<th>수량</th>
					<td><input id="orderCount" name="orderCount" /></td>
				</tr>
				<tr>
					<th>금액</th>
					<td><input id="orderSum" name="orderSum" /></td>
				</tr>
				</table>
				<input type="submit" value="등록" id="" class=""/>
				<span><a href="index">돌아가기</a></span>
		</form>
	</div>
	</header>
	</body>

</html>
