<!DOCTYPE html>
<html lang="en">
<html xmlns:th='http://www.thymleaf.org'>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>이다은 BANK</title>

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">

<!-- Page level plugin CSS-->
<link href="vendor/datatables/dataTables.bootstrap4.css"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="css/sb-admin.css" rel="stylesheet">

</head>
<script>
	$(document).ready(function(){
		$('#login').click(function(){
			if($('#userId2').val() == ""){
				$('#userIdin').text('아이디를 입력해주세요');
				$('#userId2').focus();
			}else if($('#userPassword').val() == ""){
				$('#userIdin').text('');
				$('#userPasswordin').text('비밀번호를 입력하세요');
				$('#userPassword').focus();
			}else{
				$('#form').submit();
			}
		});
	});
</script>
<body id="page-top">

	<nav class="navbar navbar-expand navbar-dark bg-dark static-top">

		<a class="navbar-brand mr-1" href="index">이다은 BANK</a>
		<!-- Navbar -->
		<ul class="navbar-nav ml-auto ml-md-0">
			<li class="nav-item dropdown no-arrow"><a
				class="nav-link dropdown-toggle" href="#" id="userDropdown"
				role="button" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false"> <i class="fas fa-user-circle fa-fw"></i>
			</a>
				<div class="text-white" th:if="${session.user} != null">
					<span>환영합니다! </span> <span th:text="${session.userId}"></span>
					<span>고객님</span> <span id="logoutBtn"><a
						th:href="@{/logout}"><button id="logout">LOGOUT</button></a></span>
				</div>
				<div th:unless="${session.user} != null">
					<div class="dropdown-menu dropdown-menu-right"
						aria-labelledby="userDropdown">
						<a class="dropdown-item" href="#" data-toggle="modal"
							data-target="#userAddModal">회원가입</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#" data-toggle="modal"
							data-target="#loginModal">로그인</a>
					</div>
				</div></li>
		</ul>

	</nav>

	<div id="wrapper">

		<!-- Sidebar -->
		<div th:if="${session.user} != null">
			<ul class="sidebar navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					href="/accountAdd"> <i class="fas fa-fw fa-tachometer-alt"></i>
						<span>계좌등록</span>
				</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="orderAdd" id="pagesDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> <i class="fas fa-fw fa-folder"></i> <span>조회</span>
				</a>
					<div class="dropdown-menu" aria-labelledby="pagesDropdown">
						<h6 class="dropdown-header">계좌</h6>
						<a class="dropdown-item" href="accountList">계좌조회</a>
						<h6 class="dropdown-header">주문</h6>
						<a class="dropdown-item" href="orderList">주문조회</a>
					</div></li>
			</ul>
		</div>
		<div id="content-wrapper">

			<div class="container-fluid">

				<!-- Breadcrumbs-->
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="orderAdd">주문등록</a></li>
					<li class="breadcrumb-item active">페이지</li>
				</ol>

				<!-- Icon Cards-->
				<div class="row">
					<div class="col-xl-3 col-sm-6 mb-3">
						<div class="card text-white bg-primary o-hidden h-100">
							<div class="card-body">
								<div class="card-body-icon">
									<i class="fas fa-fw fa-comments"></i>
								</div>
								<div class="mr-5">계좌등록하기</div>
							</div>
							<a class="card-footer text-white clearfix small z-1"
								href="/accountAdd"> <span class="float-left">이동</span> <span
								class="float-right"> <i class="fas fa-angle-right"></i>
							</span>
							</a>
						</div>
					</div>
					<div class="col-xl-3 col-sm-6 mb-3">
						<div class="card text-white bg-warning o-hidden h-100">
							<div class="card-body">
								<div class="card-body-icon">
									<i class="fas fa-fw fa-list"></i>
								</div>
								<div class="mr-5">계좌등록리스트보기</div>
							</div>
							<a class="card-footer text-white clearfix small z-1"
								href="accountList"> <span class="float-left">이동</span> <span
								class="float-right"> <i class="fas fa-angle-right"></i>
							</span>
							</a>
						</div>
					</div>
					<div class="col-xl-3 col-sm-6 mb-3">
						<div class="card text-white bg-success o-hidden h-100">
							<div class="card-body">
								<div class="card-body-icon">
									<i class="fas fa-fw fa-shopping-cart"></i>
								</div>

								<body>
									<header>
										<div class="container">
											<h1>주문</h1>

											<form action="/orderAdd" method="post" id="orderAdd">

												<table>

													<!-- <tr>
														<th>주문일자</th>
														<td><input id="orderDay" name="orderDay" /></td>
													</tr> -->
													<tr>
														<th>주문번호</th>
														<td><input id="orderNumber" name="orderNumber" /></td>
													</tr>
													<tr>
														<th>계좌번호</th>
														<td><input id="accountNumber" name="accountNumber"
															th:value="${session.accountNumber}" /></td>
													</tr>
													<tr>
														<th>회원ID</th>
														<td><input id="userId" name="userId"
															th:value="${session.userId}" /></td>
													</tr>
													<tr>
														<th>종목코드</th>
														<td><select id="orderItemCode" name="orderItemCode">
																<option value="종목코드_01">종목코드_01</option>
																<option value="종목코드_02">종목코드_02</option>
																<option value="종목코드_03">종목코드_03</option>
																<option value="종목코드_04">종목코드_04</option>
																<option value="종목코드_05">종목코드_05</option>
														</select></td>
													</tr>
													<tr>
														<th>수량</th>
														<td><input id="orderCount" name="orderCount" /></td>
													</tr>
													<tr>
														<th>금액</th>
														<td><input id="orderSum" name="orderSum" /></td>
													</tr>
												</table>
												<input type="submit" class="btn btn-warning" value="등록" />
												<span><a
													class="btn btn-warning" href="accountList">돌아가기</a></span>
											</form>
										</div>
									</header>
								</body>
							</div>
						</div>
					</div>
					<div class="col-xl-3 col-sm-6 mb-3">
						<div class="card text-white bg-danger o-hidden h-100">
							<div class="card-body">
								<div class="card-body-icon">
									<i class="fas fa-fw fa-list"></i>
								</div>
								<div class="mr-5">주문등록리스트보기</div>
							</div>
							<a class="card-footer text-white clearfix small z-1"
								href="orderList"> <span class="float-left">이동</span> <span
								class="float-right"> <i class="fas fa-angle-right"></i>
							</span>
							</a>
						</div>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->

			<!-- Sticky Footer -->
			<footer class="sticky-footer">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright © Your Website 2019</span>
					</div>
				</div>
			</footer>

		</div>
		<!-- /.content-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Login Modal-->
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">LOGIN</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/login}" method="post" id="form">
						아이디 : <input type="text" class="form-control" name="userId" id="userId2">
						<span id="userIdin"> </span><br>
						비밀번호 : <input type="password" class="form-control"
							name="userPassword" id="userPassword"><span id="userPasswordin"> </span><br>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-primary" id="login" th:value="로그인">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- userAdd(회원가입) Modal-->
	<div class="modal fade" id="userAddModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">UserAddForm</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container">
						<form action="/userAdd" method="post" id="userAddForm">



							아이디 <input id="userId" name="userId" class="form-control" /> 비밀번호
							<input id="userPassword" name="userPassword" class="form-control" />

							이름 <input id="userName" name="userName" class="form-control" />

							주소 <input id="userAddr" name="userAddr" class="form-control" />

							전화번호 <input id="userPhone" name="userPhone" class="form-control" />

							<tr>
								<th>지점코드</th>
								<br>
								<td><input type="radio" id="agencyCode" name="agencyCode"
									value="agencyCode_1" />agencyCode_1</td>
								<td><input type="radio" id="agencyCode" name="agencyCode"
									value="agencyCode_2" />agencyCode_2</td>

							</tr>

							<div class="modal-footer">

								<input type="submit" class="btn btn-primary" th:value="등록">
								<span><a class="btn btn-secondary" href="index">돌아가기</a></span>
							</div>
						</form>
					</div>

				</div>

			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Page level plugin JavaScript-->
	<script src="vendor/chart.js/Chart.min.js"></script>
	<script src="vendor/datatables/jquery.dataTables.js"></script>
	<script src="vendor/datatables/dataTables.bootstrap4.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin.min.js"></script>

	<!-- Demo scripts for this page-->
	<script src="js/demo/datatables-demo.js"></script>
	<script src="js/demo/chart-area-demo.js"></script>
</body>

</html>
